<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квизы от @rus_tuit</title>
    <style>
        /* --- Основные стили, заимствованные из страниц тестов --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.25);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            padding: 40px;
            text-align: center;
        }
        
        .info-box {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .info-box h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .info-box p {
            font-size: 1.1em;
            color: #bdc3c7;
        }

        /* --- Стили для таблицы --- */
        .quiz-table {
            width: 100%;
            border-collapse: collapse; /* Убирает двойные рамки */
            text-align: left;
        }

        .quiz-table th, .quiz-table td {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-table th {
            font-size: 1.2em;
            color: #f0f0f0; /* Более светлый цвет для заголовков */
            font-weight: 600;
        }

        .quiz-table tr:last-child td {
            border-bottom: none; /* Убирает границу у последней строки */
        }
        
        .quiz-table td {
            vertical-align: middle; /* Вертикальное выравнивание по центру */
            font-size: 1.1em;
        }

        /* --- Стиль для кнопок-ссылок --- */
        .btn {
            display: inline-block; /* Позволяет задать padding и margin */
            background: rgba(0, 0, 0, 0.2); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px; 
            border-radius: 25px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            text-decoration: none; /* Убирает подчеркивание у ссылки */
            text-align: center;
            min-width: 180px; /* Чтобы кнопки были одинаковой ширины */
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1); 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0, 0.2); 
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* --- Стили для мобильных устройств --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .info-box h1 { font-size: 1.8em; }
            
            /* Адаптация таблицы для маленьких экранов */
            .quiz-table thead {
                display: none; /* Скрываем заголовки таблицы */
            }
            .quiz-table, .quiz-table tbody, .quiz-table tr, .quiz-table td {
                display: block;
                width: 100%;
            }
            .quiz-table tr {
                margin-bottom: 20px;
                border-radius: 10px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                overflow: hidden;
            }
            .quiz-table td {
                text-align: center;
                border: none;
                padding: 15px;
            }
            .quiz-table td:first-child {
                background: rgba(0,0,0,0.2);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <div class="container glass-panel">
        <div class="info-box">
            <h1>Квизы от @rus_tuit</h1>
            <p>Выберите предмет для начала тестирования</p>
        </div>

        <table class="quiz-table">
            <thead>
                <tr>
                    <th>Предмет</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calculus 1</td>
                    <td>
                        <a href="https://leroypx.github.io/rus_tuit_quizz/testerCalculus1.html" class="btn">Перейти к тесту</a>
                    </td>
                </tr>
                <tr>
                    <td>Calculus 2</td>
                    <td>
                        <a href="https://leroypx.github.io/rus_tuit_quizz/testerCalculus2.html" class="btn">Перейти к тесту</a>
                    </td>
                </tr>
                <!-- Вы можете добавить больше строк сюда в будущем -->
                <!--
                <tr>
                    <td>Название предмета</td>
                    <td>
                        <a href="ссылка_на_новый_тест.html" class="btn">Перейти к тесту</a>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
        
        <p style="margin-top: 40px; color: #bdc3c7; font-size: 0.9em;">
            тестер от @dreamer_px
        </p>
    </div>

</body>
</html>
