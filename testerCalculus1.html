<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        background-attachment: fixed;
        min-height: 100vh;
        padding: 20px;
        color: #ffffff;
    }

    .glass-panel {
        background: rgba(0, 0, 0, 0.25);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }
    
    .container {
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        padding: 20px;
    }
    
    .setup-section, .quiz-section, .results-section {
        padding: 40px;
        text-align: center;
    }

    .info-box {
        border: 3px dashed rgba(255, 255, 255, 0.4);
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0 30px;
        background: rgba(0, 0, 0, 0.2);
    }
    .info-box h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .info-box p {
        font-size: 1em;
        color: #bdc3c7;
        line-height: 1.5;
    }

    .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }

    .control-group { text-align: left; transition: opacity 0.3s ease; }
    .control-group.disabled { opacity: 0.4; pointer-events: none; }
    .control-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #f0f0f0;
    }

    .control-group input, .control-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .control-group input:focus, .control-group select:focus {
        outline: none;
        border-color: #4ca1af;
        background-color: rgba(0, 0, 0, 0.4);
    }
    select option { background: #2c3e50; }
    
    #rangeSelectorGroup {
        grid-column: 1 / -1;
        text-align: center;
    }
    .range-inputs {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        background: rgba(0,0,0,0.2);
        padding: 10px 15px;
        border-radius: 10px;
    }
    .range-inputs label { margin-bottom: 0; }
    .range-inputs input { width: 80px; text-align: center; }

    .start-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

    .btn {
        background: rgba(0, 0, 0, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: bold;
        cursor: pointer; transition: all 0.3s ease; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1); transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0, 0.2); border-color: rgba(255, 255, 255, 0.5);
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .quiz-section { display: none; }
    
    #timer {
        font-size: 2.2em; font-weight: 700; color: white;
        text-shadow: 0 3px 6px rgba(0,0,0,0.4); margin-bottom: 20px;
        background: rgba(0,0,0,0.3); padding: 10px 25px;
        border-radius: 12px; display: inline-block;
    }

    .question-nav { padding: 0; margin-bottom: 30px; }
    .nav-buttons {
        display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; padding: 10px;
        scrollbar-width: thin; scrollbar-color: #4ca1af #2c3e50; background: rgba(0,0,0,0.2); border-radius: 12px;
    }
    .nav-btn {
        width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.2); color: white; border-radius: 8px; cursor: pointer;
        font-weight: bold; transition: all 0.3s ease; flex-shrink: 0; font-size: 14px;
    }
    .nav-btn.current { background: #4ca1af; border-color: #4ca1af; }
    .nav-btn.answered { background: #27ae60; border-color: #27ae60; }
    .nav-btn:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.1); }

    .progress-bar { width: 100%; height: 8px; background: rgba(0,0,0,0.3); border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #4ca1af, #54e7f4); transition: width 0.3s ease; }

    .question-card { padding: 30px; }
    .question-text { font-size: 1.4em; font-weight: 600; margin-bottom: 10px; line-height: 1.5; text-shadow: 0 1px 3px rgba(0,0,0,0.4); }
    
    /* --- THIS IS THE MODIFIED RULE --- */
    .question-text img,
    .option img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 10px;
        border-radius: 10px;
    }
    
    .question-type-display {
        font-size: 1em; font-style: normal; font-weight: 500;
        color: #bdc3c7; margin-bottom: 25px;
    }

    .options { display: grid; gap: 15px; }
    .option {
        padding: 15px 20px; border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        font-size: 16px; background: rgba(0, 0, 0, 0.2); color: white;
    }
    .option:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.6); }
    .option.selected { background: rgba(76, 161, 175, 0.5); border-color: #4ca1af; }
    .option.correct { background: #27ae60; border-color: #2ecc71; color: white; font-weight: bold; }
    .option.incorrect { background: #c0392b; border-color: #e74c3c; color: white; font-weight: bold; }

    .quiz-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; flex-wrap: wrap; gap: 15px; }

    .results-section { display: none; }
    .score-display { font-size: 4em; font-weight: bold; color: white; margin: 20px 0; text-shadow: 0 4px 8px rgba(0,0,0,0.4); }
    .score-details { padding: 30px; margin: 30px 0; }
    .score-item { display: flex; justify-content: space-between; margin: 15px 0; font-size: 18px; font-weight: 500; }

    .review-section { padding: 30px; margin: 30px 0; text-align: left; max-height: 400px; overflow-y: auto; }
    .mistake-item { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; margin: 15px 0; border-left: 4px solid #e74c3c; }
    .mistake-question { font-weight: bold; color: #ffffff; margin-bottom: 10px; }
    .mistake-answers { font-size: 14px; color: #ecf0f1; }
    .mistake-answers .correct { color: #2ecc71; font-weight: bold; }
    .mistake-answers .incorrect { color: #ff7675; font-weight: bold; }

    .results-buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
    .hidden { display: none; }

    @media (max-width: 768px) {
        body { padding: 10px; }
        .container { padding: 5px; }
        .setup-section, .quiz-section, .results-section { padding: 20px; }
        .controls { grid-template-columns: 1fr; }
        .start-buttons { flex-direction: column; }
        .question-text { font-size: 1.2em; }
        .score-display { font-size: 3em; }
    }
    #passFailStatus {
        font-size: 1.8em;
        margin-bottom: 10px;
        font-weight: bold;
        text-transform: uppercase;
    }
    .status-pass {
        color: #2ecc71; /* Зеленый */
        text-shadow: 0 2px 5px rgba(46, 204, 113, 0.4);
    }
    .status-fail {
        color: #e74c3c; /* Красный */
        text-shadow: 0 2px 5px rgba(231, 76, 60, 0.4);
    }
</style>
</head>

    <div class="container glass-panel">
        <div id="setupSection" class="setup-section">
            <div class="info-box">
                <h2>Подготовка к Calculus1</h2>
                <p>
                    тестер от @dreamer_px<br>
                    для канала @rus_tuit
                </p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="questionOrder">Порядок вопросов:</label>
                    <select id="questionOrder">
                        <option value="original">Оригинальный (по количеству)</option>
                        <option value="random">Случайный (по количеству)</option>
                        <option value="range">Выбрать диапазон</option>
                    </select>
                </div>
                <div class="control-group" id="questionCountGroup">
                    <label for="questionCount">Количество вопросов:</label>
                    <input type="number" id="questionCount" min="1" value="10">
                </div>
                <div class="control-group">
                    <label for="answerOrder">Порядок ответов:</label>
                    <select id="answerOrder">
                        <option value="original">Оригинальный</option>
                        <option value="random">Случайный</option>
                    </select>
                </div>
                <div id="rangeSelectorGroup" class="control-group hidden">
                     <label>Укажите диапазон:</label>
                    <div class="range-inputs">
                        <label for="rangeStart">От:</label>
                        <input type="number" id="rangeStart" min="1" value="1">
                        <label for="rangeEnd">До:</label>
                        <input type="number" id="rangeEnd" min="1" value="20">
                    </div>
                </div>
            </div>
            
            <div class="start-buttons">
                <!-- Buttons are initially disabled, enabled by JS -->
                <button class="btn" id="startQuiz" disabled>Начать тренировку</button>
                <button class="btn" id="startExam" disabled>Режим экзамена</button>
            </div>
        </div>

        <!-- Quiz Section (No changes here) -->
        <div id="quizSection" class="quiz-section">
            <div id="timer"></div>
            <div class="question-nav">
                <div class="nav-buttons" id="navButtons"></div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            </div>
            <div class="question-card glass-panel">
                <div class="question-text" id="questionText"></div>
                <div class="question-type-display" id="questionType"></div>
                <div class="options" id="optionsContainer"></div>
            </div>
            <div class="quiz-controls">
                <div>
                    <button class="btn" id="prevBtn">← Назад</button>
                    <button class="btn" id="nextBtn">Вперед →</button>
                    <button class="btn" id="finishBtn" style="display: none;">Завершить</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <h2>🎉 Тест завершен!</h2>
            <!-- НОВЫЙ ЭЛЕМЕНТ: Статус "Сдан/Не сдан" -->
            <h3 id="passFailStatus"></h3>
            
            <div class="score-display" id="scoreDisplay">0</div>
            <div class="score-details glass-panel">
                <!-- НОВЫЙ ЭЛЕМЕНТ: Строка для баллов -->
                <div class="score-item" id="pointsScoreRow" style="display: none;">
                    <span>Набранные баллы:</span>
                    <span id="pointsScore">0 / 100</span>
                </div>
                <div class="score-item"><span>Всего вопросов:</span><span id="totalQuestions">0</span></div>
                <div class="score-item"><span>Правильных ответов:</span><span id="correctAnswers">0</span></div>
                <div class="score-item"><span>Неправильных ответов:</span><span id="incorrectAnswers">0</span></div>
                <!-- ИЗМЕНЕНО: Ярлык для процентов -->
                <div class="score-item"><span>Процент верных:</span><span id="finalScore">0%</span></div>
            </div>
            <div class="review-section glass-panel" id="reviewSection" style="display: none;">
                <h3>📝 Разбор ошибок</h3>
                <div id="mistakesContainer"></div>
            </div>
            <div class="results-buttons">
                <button class="btn" id="showMistakesBtn">Показать ошибки</button>
                <button class="btn" id="restartBtn">Начать заново</button>
            </div>
        </div>
    </div>

    // ##################################################################

        let allQuestions = [];
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isExamMode = false;
        let timerInterval = null;
        
        const startQuizBtn = document.getElementById('startQuiz');
        const startExamBtn = document.getElementById('startExam');
        const questionOrderSelect = document.getElementById('questionOrder');
        const questionCountGroup = document.getElementById('questionCountGroup');
        const rangeSelectorGroup = document.getElementById('rangeSelectorGroup');

        // --- NEW: Initialize the application on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                allQuestions = JSON.parse(jsonData);
                const total = allQuestions.length;
                
                if (total === 0) {
                    alert("База вопросов пуста. Вставьте ваш JSON в код.");
                    return;
                }

                // Setup controls based on loaded questions
                document.getElementById('questionCount').max = total;
                document.getElementById('questionCount').value = total;
                document.getElementById('rangeStart').max = total;
                document.getElementById('rangeEnd').max = total;
                document.getElementById('rangeEnd').value = Math.min(20, total);
                
                // Enable buttons
                startQuizBtn.disabled = false;
                startExamBtn.disabled = false;

            } catch (error) {
                alert('Ошибка чтения JSON данных. Проверьте синтаксис вашего JSON в коде.');
                console.error("JSON Parse Error:", error);
            }
        });

        questionOrderSelect.addEventListener('change', function() {
            const isRangeMode = this.value === 'range';
            rangeSelectorGroup.classList.toggle('hidden', !isRangeMode);
            questionCountGroup.classList.toggle('disabled', isRangeMode);
        });

        startQuizBtn.addEventListener('click', function() {
            isExamMode = false;
            setupStandardQuiz();
            startQuiz();
        });
        
        startExamBtn.addEventListener('click', function() {
            isExamMode = true;
            setupExamQuiz();
            startQuiz();
        });

        function setupStandardQuiz() {
            const questionOrder = questionOrderSelect.value;
            let questions = [...allQuestions];

            if (questionOrder === 'range') {
                let start = parseInt(document.getElementById('rangeStart').value) || 1;
                let end = parseInt(document.getElementById('rangeEnd').value) || allQuestions.length;
                start = Math.max(1, start);
                end = Math.min(allQuestions.length, end);
                if (start > end) [start, end] = [end, start];
                document.getElementById('rangeStart').value = start;
                document.getElementById('rangeEnd').value = end;
                currentQuestions = questions.slice(start - 1, end);
            } else {
                const questionCount = parseInt(document.getElementById('questionCount').value);
                if (questionOrder === 'random') {
                    questions = shuffleArray(questions);
                }
                currentQuestions = questions.slice(0, questionCount);
            }
        }

        function setupExamQuiz() {
            // 1. Группируем все вопросы по их типам
            const questionsByType = {};
            allQuestions.forEach(q => {
                const type = q['Тип вопроса'];
                if (!type) return;
                if (!questionsByType[type]) questionsByType[type] = [];
                questionsByType[type].push(q);
            });

            const examQuestions = [];
            // 2. Проходим по типам заданий в строгом порядке от 1 до 14
            for (let i = 1; i <= 14; i++) {
                // Если для данного типа есть вопросы
                if (questionsByType[i] && questionsByType[i].length > 0) {
                    // 3. Выбираем один случайный вопрос этого типа
                    const randomIndex = Math.floor(Math.random() * questionsByType[i].length);
                    const chosenQuestion = questionsByType[i][randomIndex];
                    
                    // 4. Перемешиваем ответы для этого конкретного вопроса
                    const questionWithShuffledAnswers = shuffleAnswers(chosenQuestion);
                    
                    // 5. Добавляем подготовленный вопрос в итоговый список
                    examQuestions.push(questionWithShuffledAnswers);
                }
            }
            
            // 6. НЕ перемешиваем итоговый список, чтобы сохранить порядок 1-14
            currentQuestions = examQuestions;
        }
        
        function startQuiz() {
            if (currentQuestions.length === 0) {
                alert("Не найдено вопросов для выбранных критериев. Проверьте настройки или базу вопросов.");
                return;
            }
            
            if (!isExamMode) {
                const answerOrder = document.getElementById('answerOrder').value;
                if (answerOrder === 'random') {
                    currentQuestions = currentQuestions.map(q => shuffleAnswers(q));
                }
            }

            currentQuestionIndex = 0;
            userAnswers = {};
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            initializeQuiz();
        }

        function initializeQuiz() {
            document.getElementById('timer').style.display = isExamMode ? 'inline-block' : 'none';
            if (isExamMode) startTimer(3600);
            createNavigation();
            displayQuestion();
            updateProgress();
        }

        function startTimer(durationInSeconds) {
            let timer = durationInSeconds;
            const timerEl = document.getElementById('timer');
            const updateTimerDisplay = () => {
                const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
                const seconds = String(timer % 60).padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
            };
            updateTimerDisplay();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    alert("Время вышло!");
                    showResults();
                }
            }, 1000);
        }
        
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionText').innerHTML = question['Вопрос'];
            const questionTypeEl = document.getElementById('questionType');
            if (!isExamMode && question['Тип вопроса']) {
                questionTypeEl.textContent = `Вопрос задания №${question['Тип вопроса']}`;
                questionTypeEl.style.display = 'block';
            } else {
                questionTypeEl.style.display = 'none';
            }
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            ['A', 'B', 'C', 'D'].forEach(optionKey => {
                if (!question[optionKey]) return;
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `<strong>${optionKey}:</strong> ${question[optionKey]}`;
                optionDiv.addEventListener('click', () => {
                    if (userAnswers[currentQuestionIndex] === undefined) selectAnswer(optionKey);
                });
                optionsContainer.appendChild(optionDiv);
            });
            if (userAnswers[currentQuestionIndex] !== undefined) applyAnswerStyles();
            updateNavigation();
            updateButtons();
        }

        function applyAnswerStyles() {
            const userAnswer = userAnswers[currentQuestionIndex];
            if (userAnswer === undefined) return;
            const correctAnswer = currentQuestions[currentQuestionIndex]['Правильный ответ'];
            const options = document.querySelectorAll('.option');
            const optionKeys = ['A', 'B', 'C', 'D'];
            const userOptionIndex = optionKeys.indexOf(userAnswer);
            const correctOptionIndex = optionKeys.indexOf(correctAnswer);
            if (userOptionIndex !== -1) {
                options[userOptionIndex].classList.add('selected');
                options[userOptionIndex].classList.add(userAnswer === correctAnswer ? 'correct' : 'incorrect');
            }
            if (correctOptionIndex !== -1) options[correctOptionIndex].classList.add('correct');
        }

        function showResults() {
            clearInterval(timerInterval); // Останавливаем таймер, если он был

            // Получаем доступ к новым HTML-элементам
            const passFailStatusEl = document.getElementById('passFailStatus');
            const pointsScoreRowEl = document.getElementById('pointsScoreRow');
            const pointsScoreEl = document.getElementById('pointsScore');
            const scoreDisplayEl = document.getElementById('scoreDisplay');
            
            let correct = 0;
            const mistakes = [];

            // --- ЛОГИКА РАСЧЕТА БАЛЛОВ ДЛЯ ЭКЗАМЕНА ---
            if (isExamMode) {
                let userScoreInPoints = 0;
                let maxScoreInPoints = 0;

                currentQuestions.forEach((question, index) => {
                    const questionType = question['Тип вопроса'];
                    let pointsForQuestion = 0;

                    // Определяем "стоимость" вопроса
                    if (questionType >= 1 && questionType <= 6) {
                        pointsForQuestion = 6;
                    } else if (questionType >= 7 && questionType <= 14) {
                        pointsForQuestion = 8;
                    }
                    maxScoreInPoints += pointsForQuestion;

                    // Проверяем ответ
                    if (userAnswers[index] === question['Правильный ответ']) {
                        correct++;
                        userScoreInPoints += pointsForQuestion; // Начисляем баллы
                    } else if (userAnswers[index] !== undefined) {
                        mistakes.push({
                            question: question['Вопрос'], userAnswer: userAnswers[index],
                            correctAnswer: question['Правильный ответ'],
                            options: { A: question.A, B: question.B, C: question.C, D: question.D }
                        });
                    }
                });

                // Отображение результатов экзамена
                scoreDisplayEl.textContent = userScoreInPoints; // Большой дисплей показывает баллы
                pointsScoreRowEl.style.display = 'flex'; // Показываем строку с баллами
                pointsScoreEl.textContent = `${userScoreInPoints} / ${maxScoreInPoints}`;

                // Логика "Сдан / Не сдан"
                if (userScoreInPoints >= 60) {
                    passFailStatusEl.textContent = "Экзамен сдан!";
                    passFailStatusEl.className = 'status-pass';
                } else {
                    passFailStatusEl.textContent = "Экзамен не сдан";
                    passFailStatusEl.className = 'status-fail';
                }

            } else {
                // --- СТАНДАРТНАЯ ЛОГИКА ДЛЯ РЕЖИМА ТРЕНИРОВКИ ---
                currentQuestions.forEach((question, index) => {
                    if (userAnswers[index] === question['Правильный ответ']) {
                        correct++;
                    } else if (userAnswers[index] !== undefined) {
                        mistakes.push({
                            question: question['Вопрос'], userAnswer: userAnswers[index],
                            correctAnswer: question['Правильный ответ'],
                            options: { A: question.A, B: question.B, C: question.C, D: question.D }
                        });
                    }
                });
                const percentage = currentQuestions.length > 0 ? Math.round((correct / currentQuestions.length) * 100) : 0;
                scoreDisplayEl.textContent = `${percentage}%`; // Большой дисплей показывает проценты

                // Скрываем элементы, специфичные для экзамена
                passFailStatusEl.textContent = '';
                pointsScoreRowEl.style.display = 'none';
            }

            // --- ОБЩЕЕ ЗАПОЛНЕНИЕ ДАННЫХ ---
            const total = currentQuestions.length;
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('incorrectAnswers').textContent = total - correct;
            document.getElementById('finalScore').textContent = `${percentage}%`;

            window.currentMistakes = mistakes;
            const showMistakesBtn = document.getElementById('showMistakesBtn');
            if (mistakes.length > 0) {
                showMistakesBtn.style.display = 'inline-block';
                showMistakesBtn.textContent = `Показать ${mistakes.length} ошиб${mistakes.length > 1 ? 'ки' : 'ку'}`;
            } else {
                showMistakesBtn.style.display = 'none';
            }

            // Показываем секцию с результатами
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            clearInterval(timerInterval);
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('reviewSection').style.display = 'none';
        });
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleAnswers(question) {
            const answers = [{ key: 'A', value: question.A }, { key: 'B', value: question.B }, { key: 'C', value: question.C }, { key: 'D', value: question.D }];
            const shuffled = shuffleArray(answers.filter(a => a.value)); // Filter out empty options
            const newQuestion = { ...question };
            const correctOriginalKey = question['Правильный ответ'];
            
            shuffled.forEach((answer, index) => {
                const newKey = ['A', 'B', 'C', 'D'][index];
                newQuestion[newKey] = answer.value;
                if(answer.key === correctOriginalKey) {
                    newQuestion['Правильный ответ'] = newKey;
                }
            });

            // Nullify unused option fields if any
            for(let i = shuffled.length; i < 4; i++) {
                const newKey = ['A', 'B', 'C', 'D'][i];
                newQuestion[newKey] = null;
            }

            return newQuestion;
        }

        function createNavigation() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = '';
            for (let i = 0; i < currentQuestions.length; i++) {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = i + 1;
                btn.addEventListener('click', () => goToQuestion(i));
                navButtons.appendChild(btn);
            }
        }
        
        function selectAnswer(option) {
            userAnswers[currentQuestionIndex] = option;
            applyAnswerStyles();
            updateNavigation();
            updateProgress();
        }

        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        function updateNavigation() {
            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                btn.classList.remove('current', 'answered');
                if (index === currentQuestionIndex) {
                    btn.classList.add('current');
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
                if (userAnswers[index] !== undefined) btn.classList.add('answered');
            });
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const progress = (answered / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            const isLastQuestion = currentQuestionIndex === currentQuestions.length - 1;
            document.getElementById('nextBtn').style.display = isLastQuestion ? 'none' : 'inline-block';
            document.getElementById('finishBtn').style.display = 'inline-block'; // <--- ИЗМЕНЕНИЕ ЗДЕСЬ
        }

        document.getElementById('prevBtn').addEventListener('click', () => { if (currentQuestionIndex > 0) goToQuestion(currentQuestionIndex - 1) });
        document.getElementById('nextBtn').addEventListener('click', () => { if (currentQuestionIndex < currentQuestions.length - 1) goToQuestion(currentQuestionIndex + 1) });
        document.getElementById('finishBtn').addEventListener('click', showResults);
        
        document.getElementById('showMistakesBtn').addEventListener('click', function() {
            const reviewSection = document.getElementById('reviewSection');
            if (reviewSection.style.display === 'none') {
                const mistakesContainer = document.getElementById('mistakesContainer');
                mistakesContainer.innerHTML = '';
                window.currentMistakes.forEach((mistake, index) => {
                    const userAnswerText = mistake.options[mistake.userAnswer] || 'Нет ответа';
                    const correctAnswerText = mistake.options[mistake.correctAnswer] || 'Нет ответа';
                    mistakesContainer.innerHTML += `
                        <div class="mistake-item">
                            <div class="mistake-question">${index + 1}. ${mistake.question}</div>
                            <div class="mistake-answers">
                                <div><strong>Ваш ответ:</strong> <span class="incorrect">${mistake.userAnswer}: ${userAnswerText}</span></div>
                                <div><strong>Верный ответ:</strong> <span class="correct">${mistake.correctAnswer}: ${correctAnswerText}</span></div>
                            </div>
                        </div>`;
                });
                reviewSection.style.display = 'block';
                this.textContent = 'Скрыть ошибки';
            } else {
                reviewSection.style.display = 'none';
                this.textContent = `Показать ${window.currentMistakes.length} ошиб${window.currentMistakes.length > 1 ? 'ки' : 'ку'}`;
            }
        });

    </script>
